language: julia
os:
  - linux
julia:
  - 1.1
  - nightly
notifications:
  email: false
matrix:
  allow_failures:
    - julia: nightly
sudo: false
before_script:
  - julia -e 'using Pkg;  Registry.add("General"); Pkg.Registry.add(RegistrySpec(url = "https://github.com/JuliaRegistries/General.git"))'
after_success:
  - julia -e 'using Pkg; Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
